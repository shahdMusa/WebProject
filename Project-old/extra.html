<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration</title>
  <style>
    .course-list, .registered-courses { margin-top: 20px; }
  </style>
</head>
<body>

<h1>Course Registration System</h1>

<!-- Course Search Form -->
<label for="course">Enter Course Name/Number (CRN):</label>
<input type="text" id="course" placeholder="e.g., CS101">
<button onclick="searchCourses()">Search</button>

<div class="course-list" id="course-list"></div>

<!-- Registered Courses -->
<h2>Your Registered Courses</h2>
<div class="registered-courses" id="registered-courses"></div>

<script>
  const availableCourses = [
    { courseName: 'CS101', crn: '12345', professor: 'Dr. Smith', day: 'Monday', time: '10:00 AM', date: '2025-04-10', location: 'Room 101' },
    { courseName: 'CS101', crn: '12346', professor: 'Dr. Johnson', day: 'Tuesday', time: '2:00 PM', date: '2025-04-12', location: 'Room 102' },
    { courseName: 'CS102', crn: '12347', professor: 'Dr. Lee', day: 'Wednesday', time: '9:00 AM', date: '2025-04-14', location: 'Room 103' },
  ];

  const registeredCourses = [];

  function searchCourses() {
    const courseInput = document.getElementById('course').value.toLowerCase();
    const courseListDiv = document.getElementById('course-list');
    courseListDiv.innerHTML = ''; // Clear previous results

    const filteredCourses = availableCourses.filter(course => 
      course.courseName.toLowerCase().includes(courseInput) ||
      course.crn.includes(courseInput)
    );

    if (filteredCourses.length > 0) {
      filteredCourses.forEach(course => {
        const courseDiv = document.createElement('div');
        courseDiv.innerHTML = `
          <strong>${course.courseName} (CRN: ${course.crn})</strong><br>
          Professor: ${course.professor}<br>
          Time: ${course.time}<br>
          Day: ${course.day}<br>
          Date: ${course.date}<br>
          Location: ${course.location}<br>
          <button onclick="registerCourse('${course.crn}')">Register</button>
          <hr>
        `;
        courseListDiv.appendChild(courseDiv);
      });
    } else {
      courseListDiv.innerHTML = 'No courses found.';
    }
  }

  function registerCourse(crn) {
    const course = availableCourses.find(course => course.crn === crn);
    if (course && !registeredCourses.includes(course)) {
      registeredCourses.push(course);
      updateRegisteredCourses();
      alert(`${course.courseName} has been successfully registered!`);
    }
  }

  function updateRegisteredCourses() {
    const registeredCoursesDiv = document.getElementById('registered-courses');
    registeredCoursesDiv.innerHTML = ''; // Clear previous registered courses

    if (registeredCourses.length > 0) {
      registeredCourses.forEach(course => {
        const courseDiv = document.createElement('div');
        courseDiv.innerHTML = `${course.courseName} (CRN: ${course.crn}) - ${course.professor}`;
        registeredCoursesDiv.appendChild(courseDiv);
      });
    } else {
      registeredCoursesDiv.innerHTML = 'No courses registered yet.';
    }
  }
</script>

</body>
</html>
