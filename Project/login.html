<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/Project/styles/login-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Teachers&display=swap" rel="stylesheet">

</head>
<body id="login-page" >
    <header>
        <h1>Qatar University CSE Department </h1>
    </header>
    <main >
        <section id="logo">
            <div>
                <img src="/Project/icons/university.png" alt="University logo">
            </div>
        </section>
        <section id="login">
            <fieldset id="login-">
                <div>
                    <label for="username">Username:</label>
                </div>
                <div>
                    <input type="text" id="username" name="username"
                    placeholder="Enter your username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                </div>
                <div>
                    <input type="password" id="password" name="password"
                    placeholder="Enter your password" required>
                </div>
                <div>
                    <nav>
                        <button type="button">login</button>
                    </nav>
                </div>
            </fieldset>
        </section>
    </main>
    <footer>
        <hr>
        <div class="footer-content">
            <img src="/Project/icons/code.png" alt="Code logo">
            <a href="#">Qatar University CSE Department</a>
            <p class="separator"> | </p>
            <a href="mailto:CSEDepartment@qu.edu.qa">CSEDepartment@qu.edu.qa</a>
            <p class="separator"> | </p>
            <a href="tel:+97412345678">+974 12345678</a>
        </div>
    </footer>
    <script src="/Project/Scripts/login.js"></script>

</body>
</html>
