<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Submission</title>
    <link rel="stylesheet" href="/stylesheet.css">
</head>
<body>
    <header>
        <img src="images/biglogo.png" alt="icon">
        <h1>CSE Grades Submission</h1>
        <div>
            <img src="images/user.png" alt="icon">
            <p></p>
        </div>
    </header>

    <main>
        <div class="class-selection">
            <label for="classSelect">Select Class:</label>
            <select id="classSelect">
                <option value="cse101">CSE 101 - Intro to CS</option>
            </select>
        </div>

        <section class="grades-table">
            <table>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Final Grade</th>
                    </tr>
            </table>
            <button class="submit-btn">Submit Grades</button>
        </section>
    </main>

    <footer>
        <img src="images/code.png" alt="icon">
        <a href="#">Qatar University CSE Department</a>
        <p> | </p>
        <a href="mailto:CSEDepartment@qu.edu.qa">CSEDepartment@qu.edu.qa</a>
        <p> | </p>
        <a href="tel:+97412345678">+974 12345678</a>
    </footer>
</body>
</html>
