<!doctype html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link rel="stylesheet" href="/Project/styles/stylesheet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">

    <script src="/Project/Scripts/registerScript.js"></script>
</head>


<body id="register-page">
    <header>
        <section class="headr">
            <img src="/Project/icons/university.png" alt="icon">
            <h1>CSE Student Management</h1>
            <div id="logout">
                <button type="button"><img src="/Project/icons/user.png" alt="icon">logout</button>
            </div>
        </section>
        <hr>
    </header>
    <main>
        <div class="search-container">
            <h2>Register in a course</h2>
            <label for="courseName">Enter Course Subject:</label>
            <input type="text" id="courseName" placeholder="e.g., Computer Science">
            <label for="idNum">Enter Course Number:</label>
            <input type="text" id="idNum" placeholder="e.g., 101">
            <button id="searchBtn">Search</button>
        </div>
        <div id="tableContainer"></div>
        <div id="register-container">
            <h2>Your Pending Courses</h2>
            <div id="pendingCourses">
                <table>
                    <thead>
                        <tr>
                            <th>Course CRN</th>
                            <th>Title</th>
                            <th>Instructor</th>
                            <th>Time</th>
                            <th>Capacity</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <div class="foot">
        <hr>
    </div>
    <footer>
        <img src="/Project/icons/code.png" alt="icon">
        <a href="#">Qatar University CSE Department</a>
        <p> | </p>
        <a href="mailto:CSEDepartment@qu.edu.qa">CSEDepartment@qu.edu.qa</a>
        <p> | </p>
        <a href="tel:+97412345678">+974 12345678</a>
    </footer>
</body>

</html>
